server {
    listen 8080;
    server_name localhost;

    # Rule 1: Proxy API calls to the backend
    location ~ ^/(upload|anpr_upload) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 2: Proxy requests for GENERATED images back to the backend
    location ~ ^/static/(results|plates)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule 3 (Default): Serve the React application from the correct folder
    location / {
        root   /var/www/html; # <-- This path is now correct
        index  index.html index.htm;
        try_files $uri /index.html;
    }
}